<!DOCTYPE html>
<html>
    <head>
        <title>HTMLform1</title>
    </head>
    <body  style="border: 7px solid rgb(168, 11, 64)">
        <form method="get" name="form1" action="server1url">
            <table align="center">
                <caption>
                   <u><h1>HTML Form</h1></u>
                </caption>
                <tr>
                    <td>
                        <label>First Name:</label>

                    </td>
                    <td>
                        <input type="text" id="id1" name="first name" placeholder="Enter your first name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>

                    </td>
                    <td>
                        <input type="text"id="id2" name="last name" placeholder="Enter your last name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth:</label>

                    </td>
                    <td>
                        <input type="date"id="id3" name="date of birth" placeholder="Enter your Date of Birth" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id:</label>

                    </td>
                    <td>
                        <input type="email"id="id4" name="email" placeholder="Enter your E-mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number:</label>

                    </td>
                    <td>
                        <input type="number"id="id5" name="number" placeholder="Enter your Number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                       <br> <input type="submit">
                    </td>
                    <td>
                        <br><input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
